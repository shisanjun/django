{% extends "base.html" %}
{% load tag_filter %}
{% block pg-body %}
    <div class="panel-info" style="margin: 20px;background-color: #ffffff">
        <div class="panel-heading">
            <h3 class="panel-title">
                表格对象
            </h3>
        </div>
        <div class="panel-body">

            {% for app_name,app_tables in table_list.items %}
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <td>{{ app_name }}</td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for table_name,admin in app_tables.items %}
                        <tr>
                            <td>
                                <a href="{% url 'table_info' app_name table_name %}">
                                    {% render_app_name admin %}
                                </a></td>
                            <td>add</td>
                            <td>change</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                </div>
                </div>
            {% endfor %}
{% endblock %}
