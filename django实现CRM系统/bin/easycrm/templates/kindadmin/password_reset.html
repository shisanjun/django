{% extends "base.html" %}
{% block pg-body %}

    <div class="panel panel-info" style="width: 1000px">
        <div class="panel-heading">
            <div class="panel-title">修改用户[{{ obj.name }}]密码</div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" action="{{ request.path_info }}">
                {% csrf_token %}

                <div class="form-group">
                    <label class="col-lg-4">用户名</label>
                    <div class="col-lg-7">
                        <input class="form-control" name="name" type="text" value="{{ obj.name }}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4">密码</label>
                    <div class="col-lg-7">
                        <input class="form-control" name="password1" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4">确认密码</label>
                    <div class="col-lg-7">
                        <input class="form-control" name="password2" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-success col-lg-2 pull-right" type="submit" value="提交" style="margin-right: 50px">
                </div>
                <div class="form-group text-center">
                    <p>{{ errors.info }}</p>
                </div>
            </form>


        </div>
    </div>
{% endblock %}
