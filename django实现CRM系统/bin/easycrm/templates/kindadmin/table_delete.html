{% extends "base.html" %}
{% load tag_filter %}
{% block pg-body %}
    {{ objs }}
    {% display_all_related_objs objs %}

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="delete_confirm" value="yes">
        <input type="hidden" name="action" value="{{ action }}">
        <input type="hidden" name="select_ids" value="{{ select_ids }}">
        <p><span style="color:red;">{{ errors.readonly_table }}</span></p>
        <input type="submit" class="btn btn-danger" value="Yes,I'm sure.">
        <a class="btn btn-info" href="/king_admin/{{ app_name }}/{{ table_name }}">No,Take me back</a>
    </form>
{% endblock %}
