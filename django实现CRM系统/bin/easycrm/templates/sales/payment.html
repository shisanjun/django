<html>
<head>
    <title>付款页</title>
    <!--common-->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">
    <link href="/static/plugin/dropzone/dropzone.min.css" rel="stylesheet">
    <link href="/static/plugin/dropzone/basic.min.css" rel="stylesheet">
</head>
<body style="background-color: white">
<div class="container col-lg-8 col-lg-offset-2">
    <div class="panel panel-success " style="border: 1px solid deepskyblue">
        <div class="panel-heading">
            <div class="panel-title">付款页</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <ul>
                    {% for error in errors %}
                    <li style="color: red">{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <h3>报名信息</h3>
                <hr>
                <div class="form-group">
                    <label class="col-lg-2">客户姓名:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ enroll_obj.customer.name }}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2">客户QQ:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ enroll_obj.customer.qq }}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2">报名班级:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ enroll_obj.enroll_class }}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2"> 学费金额:</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="amount">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-3">
                        <input type="submit" class=" btn btn-success pull-left form-control " value="提交"/>
                    </div>

                </div>


            </form>
        </div>
    </div>
</div>

<script src="/static/js/jquery-1.10.2.min.js"></script>
<script src="/static/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/static/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/plugin/dropzone/dropzone.min.js"></script>
</body>
</html>
