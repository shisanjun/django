<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
<div class="container" style="width: 450px;margin-top: 100px">
    <div class="panel panel-info " style="margin: 50px auto">
        <div class="panel-heading">
            <div class="panel-title">主机管理登陆</div>
        </div>
        <div class="panel-body">
            <form action="{% url 'login' %}" method="post" class="form-horizontal">
                <div class="login-wrap">
                    <div class="form-group">
                        <label class="col-lg-3 ">用户名：</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3">密&nbsp;&nbsp;码:</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" name="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3">免登陆:</label>
                        <div class="col-lg-9">
                        <select name="cookietime" class="form-control">
                            <option value="1" selected="selected">1天免登陆</option>
                            <option value="2">7天免登陆</option>
                            <option value="3">30天免登陆</option>
                        </select>
                            </div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-success col-lg-4 " type="submit" value="登陆" style="margin-left: 120px">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
