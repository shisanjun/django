{% extends "muban.html" %}
{% block title %}
    主机添加
{% endblock %}

{% block content %}
    <div class="panel panel-info te" style="width: 700px;margin: 50px">
        <div class="panel-heading">
            <div class="panel-title text-center">主机添加</div>
        </div>
        <div class="panel-body">
            <form action="{% url "host_add" %}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-3 text-right" for="hostname">主机名:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="hostname" name="hostname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 text-right" for="ip">IP地址:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="ip" name="ip">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 text-right" for="port">主机端口:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="port" name="port">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 text-right"  for="cabinet">机柜编号:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="cabinet" name="cabinet">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 text-right" for="ctime">入库时间:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="ctime" name="ctime">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 text-right" for="hostinfo">主机信息:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="hostinfo" name="hostinfo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 text-right" for="group">主机所属组:</label>
                    <div class="col-lg-8">
                        <select name="group" class="form-control">
                            {% for host_group in host_groups %}
                                <option value="{{ host_group.id }}">{{ host_group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <input class="col-lg-4 btn btn-success" type="submit" value="提交" style="margin-left: 200px">
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
