{% extends "index.html" %}
{% block title %}
    审计日志
{% endblock %}

{% block page-title %}
    审计日志
{% endblock %}

{% block page-content %}
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">日志列表(时间顺序)</h3>
        </div>
        <div class="panel-body">

            <!--Large-->
            <!--===================================================-->
            <div class="list-group">
                {% for log_date_list in log_date_lists %}
                    <a class="list-group-item list-item-lg" href='{% url "loglist" log_date_list %}'>{{ log_date_list }}</a>
                {% endfor %}
            </div>
            <!--===================================================-->

        </div>
    </div>
{% endblock %}
