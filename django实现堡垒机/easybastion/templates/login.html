{% extends "base.html" %}
{% block css %}
    <!-- Create your own class to load custum image [ SAMPLE ]-->
    <style>
        .demo-my-bg {
            background-image: url("/static/img/bg-img-3.jpg");
        }
    </style>
{% endblock %}
{% block body %}
    <div id="container" class="cls-container">

        <!-- BACKGROUND IMAGE -->
        <!--===================================================-->
        <div id="bg-overlay" class="bg-img" style="background-image: url(/static/img/bg-img-3.jpg)"></div>


        <!-- LOGIN FORM -->
        <!--===================================================-->
        <div class="cls-content" style="margin-top: 120px">

            <div class="cls-content-sm panel">
                <div class="panel-body">
                    <div class="mar-ver pad-btm">
                        <h3 class="h4 mar-no">欢迎使用烽火堡垒机</h3>
                        <p class="text-muted">请登陆</p>
                    </div>
                    <form action="{% url "login" %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" name="username" placeholder="邮箱地址" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="密码">
                        </div>
                        <div class="checkbox pad-btm text-center">
                            <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                            <label for="demo-form-checkbox">Remember me</label>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">登陆</button>
                    </form>
                </div>

                <div class="pad-all">
                    {% ifnotequal error "" %}
                        <div class="alert alert-purple ">
                            <button class="close" data-dismiss="alert"><i class="pci-cross pci-circle"></i></button>
                            <strong>{{ error }}</strong>

                        </div>
                    {% endifnotequal %}
                </div>
            </div>
        </div>
        <!--===================================================-->


    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->

{% endblock %}
